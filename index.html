<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/banner.css">
</head>
<body>
    <div id="banner-container"></div>

    <div id="about" class="section">About</div>
    <div id="education" class="section">Education</div>
    <div id="experience" class="section">Experience</div>
    <div id="projects" class="section">Projects</div>

    <script>
    fetch('/banner.html').then(banner => banner.text()).then(html => {
        document.getElementById('banner-container').innerHTML = html;


        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                cards.forEach(card => card.classList.remove('active'));
                document.getElementById(card.getAttribute('data-section')).classList.add('active');
                card.classList.add('active');
            });
        });
    });
    </script>

    <style>
        .section { display:  none; }
        .section.active { display: block; }
    </style>
</body>
</html>
