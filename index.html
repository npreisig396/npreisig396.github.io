<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav id='banner-container' class='banner'>
        <div class='card' data-section='about'>About</div>
        <div class='card' data-section='education'>Education</div>
        <div class='card' data-section='experience'>Experience</div>
        <div class='card' data-section='projects'>Projects</div>
    </nav>

    <div id="about" class="section">About</div>
    <div id="education" class="section">Education</div>
    <div id="experience" class="section">Experience</div>
    <div id="projects" class="section">Projects</div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                cards.forEach(card => card.classList.remove('active'));
                document.getElementById(card.getAttribute('data-section')).classList.add('active');
                card.classList.add('active');
            });
        });
    </script>

    <style>
        .section { display:  none; }
        .section.active { display: block; }
    </style>
</body>
</html>
