<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/style.css'>
    <link rel='stylesheet' href='projects/projects.css'> 
</head>
<body>
    <nav id='banner-container' class='banner'>
        <div id='about-card' class='card' data-section='about'>About</div>
        <div id='education-card' class='card' data-section='education'>Education</div>
        <div id='experience-card' class='card' data-section='experience'>Experience</div>
        <div id='projects-card' class='card' data-section='projects'>Projects</div>
    </nav>

    <div id='about-container' class='section'></div>
    <div id='education-container' class='section'></div>
    <div id='experience-container' class='section'></div>
    <div id='projects-container' class='section'></div>

    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const name = card.getAttribute('data-section');
            fetch(name + '/' + name + '.html').then(r => r.text()).then(html => {
                document.getElementById(name + '-container').innerHTML = html;
                const script = document.createElement('script');
                script.src = name + '/' + name + '.js';
                script.type = 'module';
                document.body.appendChild(script);
            });
            card.addEventListener('click', () => {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                cards.forEach(card => card.classList.remove('active'));
                document.getElementById(name + '-container').classList.add('active');
                card.classList.add('active');
                window.location.hash = name;
            });
        });

        let card = document.getElementById(window.location.hash.substring(1) + '-card');
        let section = document.getElementById(window.location.hash.substring(1) + '-container');
        if (card) {
            card.classList.add('active');
            section.classList.add('active');
        } else {
            document.getElementById('about-card').classList.add('active');
            document.getElementById('about-container').classList.add('active');
        }
    </script>
</body>
</html>
